<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Things You Should Know by 10 Years Old</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Baloo 2', sans-serif;
            background-color: #38B6FF; /* Background color */
            color: black;
            flex-direction: column;
            margin: 0;
        }

        #yellow-box {
            width: 300px;
            height: 300px;
            background-color: #FED405; /* Yellow color */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            color: black;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Subtle shadow */
            border: 5px solid black; /* Black edging */
            transition: transform 0.1s ease-in-out;
        }

        #question-answer {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }

        /* Keyframes for the bounce animation */
        @keyframes bounce {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        /* Class to trigger the bounce animation */
        .animate-bounce {
            animation: bounce 0.3s ease-in-out;
        }
    </style>
</head>
<body>

    <div id="yellow-box">THINGS YOU SHOULD KNOW BY 10 YEARS OLD</div>

    <div id="question-answer"></div>

    <script>
        const yellowBox = document.getElementById("yellow-box");
        const questionAnswerDiv = document.getElementById("question-answer");

        // Array of questions and answers about things you should know by 10 years old
        const knowledgeQuestions = [
            { question: "What is the capital of your country?", answer: "Varies by country" },
            { question: "How do you tie your shoelaces?", answer: "Use the bunny ears method or loop method" },
            { question: "What is your full name?", answer: "Your first name, middle name (if any), and last name" },
            { question: "What is 5 plus 3?", answer: "8" },
            { question: "What is the largest planet in our solar system?", answer: "Jupiter" },
            { question: "Who was the first President of the United States?", answer: "George Washington" },
            { question: "What is the primary language spoken in your country?", answer: "Varies by country" },
            { question: "What are the primary colors?", answer: "Red, blue, yellow" },
            { question: "How many days are in a week?", answer: "7" },
            { question: "What is the process by which plants make their food?", answer: "Photosynthesis" },
            { question: "What is the name of the famous scientist who developed the theory of relativity?", answer: "Albert Einstein" },
            { question: "What is the longest river in the world?", answer: "Nile" },
            { question: "What is the main ingredient in bread?", answer: "Flour" },
            { question: "How many continents are there on Earth?", answer: "7" },
            { question: "What is the currency used in the United States?", answer: "Dollar" },
            { question: "What is the hardest natural substance on Earth?", answer: "Diamond" },
            { question: "What gas do we breathe that is essential for life?", answer: "Oxygen" },
            { question: "Who wrote 'Romeo and Juliet'?", answer: "William Shakespeare" },
            { question: "What is the boiling point of water in degrees Celsius?", answer: "100Â°C" },
            { question: "What do you call a baby cat?", answer: "Kitten" },
            { question: "What is the square root of 16?", answer: "4" },
            { question: "How many planets are there in our solar system?", answer: "8" },
            { question: "What is the name of the famous clock tower in London?", answer: "Big Ben" },
            { question: "What do you call a person who studies stars and planets?", answer: "Astronomer" },
            { question: "What is the fastest land animal?", answer: "Cheetah" },
            { question: "How many colors are there in a rainbow?", answer: "7" },
            { question: "What is the primary purpose of a school?", answer: "Education" },
            { question: "What are the names of the two main characters in 'Tom and Jerry'?", answer: "Tom and Jerry" },
            { question: "What is the name of the story about a girl who goes to Wonderland?", answer: "Alice in Wonderland" },
            { question: "What is the main source of energy for the Earth?", answer: "Sun" },
            { question: "How many hours are there in a day?", answer: "24" },
            { question: "What is the name of the bear that likes honey?", answer: "Winnie the Pooh" },
            { question: "What is the capital of France?", answer: "Paris" },
            { question: "What is the name of the process through which a caterpillar turns into a butterfly?", answer: "Metamorphosis" },
            { question: "What is the name of the famous mouse created by Walt Disney?", answer: "Mickey Mouse" },
            { question: "What do you call a group of wolves?", answer: "Pack" },
            { question: "What is the name of the toy cowboy in 'Toy Story'?", answer: "Woody" },
            { question: "What is the capital of Japan?", answer: "Tokyo" },
            { question: "How many legs does an insect have?", answer: "6" },
            { question: "What is the name of the planet known as the 'Red Planet'?", answer: "Mars" },
            { question: "What is the name of the holiday celebrated on December 25th?", answer: "Christmas" },
            { question: "What is the name of the famous Egyptian queen?", answer: "Cleopatra" },
            { question: "What is the main ingredient in a salad?", answer: "Lettuce" },
            { question: "What do you call a person who helps sick animals?", answer: "Veterinarian" },
            { question: "What is the name of the famous American statue in New York Harbor?", answer: "Statue of Liberty" },
            { question: "How many sides does a triangle have?", answer: "3" },
            { question: "What is the largest ocean on Earth?", answer: "Pacific Ocean" },
            { question: "What is the name of the process of changing water from a liquid to a gas?", answer: "Evaporation" },
            { question: "What is the name of the holiday celebrated on November 1st in Mexico?", answer: "Day of the Dead" },
            { question: "What is the main character's name in 'Where the Wild Things Are'?", answer: "Max" },
            { question: "What do you call the place where you go to borrow books?", answer: "Library" },
            { question: "What is the term for a young horse?", answer: "Foal" },
            { question: "What is the name of the wizarding school in 'Harry Potter'?", answer: "Hogwarts" },
            { question: "What is the largest land animal?", answer: "Elephant" }
        ];

        let shuffledQuestions = [];
        let questionIndex = 0;

        // Shuffle the questions array
        function shuffleArray(array) {
            let currentIndex = array.length, randomIndex;
            while (currentIndex !== 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
            }
            return array;
        }

        // Initialize questions
        function initializeQuestions() {
            shuffledQuestions = shuffleArray([...knowledgeQuestions]);
            questionIndex = 0;
            displayQuestion();
        }

        // Function to display the current question
        function displayQuestion() {
            if (shuffledQuestions.length === 0) {
                questionAnswerDiv.innerHTML = "<strong>No more questions!</strong>";
                return;
            }
            const currentQA = shuffledQuestions[questionIndex];
            questionAnswerDiv.innerHTML = `<strong>Question:</strong> ${currentQA.question}<br><strong>Answer:</strong> ${currentQA.answer}`;
        }

        // Animate bounce when the yellow box is clicked
        yellowBox.addEventListener("click", () => {
            yellowBox.classList.add("animate-bounce");
            setTimeout(() => {
                yellowBox.classList.remove("animate-bounce");
            }, 300);
            questionIndex = (questionIndex + 1) % shuffledQuestions.length;
            displayQuestion();
        });

        // Initialize the quiz
        initializeQuestions();
    </script>

</body>
</html>
